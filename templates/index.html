<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
  <title>End to End ML for Salary Prediction</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body style="background-color: rgb(39, 4, 68)">
    <div class="login" style="justify-content: center">
        <h1>Income Prediction </h1>
        <div>
            <form action="{{url_for('predict')}}" method="POST">
                <label>Candicate's Years of Experience: </label>
                <input type="text" name="experience" placeholder="Experience" required='required' autocomplete="off">
                <br>
                <br>
                <label>Candicate's Score in the Test: </label>
                <input type="text" name="test_score" placeholder="Test Score" required='required' autocomplete="off">
                <br>
                <br>
                <label>Candicate's Score in the Interview: </label>
                <input type="text" name="interview_score" placeholder="Interview Score" required='required' autocomplete="off">
                <br>
                <br>
                <button id="button" type="submit">Linear Regression Prediction</button>
            </form>
        </div>
        <h1> {{ prediction_text }}</h1>
    </div>
</body>

</html>
